<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="shortcut icon" href="images/icono.ico">
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <aside>
            <img id="logo" src="images/logo500.png" alt="Pasteleria Store">
        </aside>
        <article class="order-article">
            <h1>Revisa tu compra y completa los datos</h1>
            <div class="order-info">
                <div class="order-selected">
                    <h1 class="order-title">¡Su Pedido!</h1>
                    <img class="tarta-frutilla" src="" alt="">
                    <div class="element-information">
                        <div class="title"></div>
                        <div class="price"></div>
                    </div>
                    <a href="catalogo.html"><button class="button-buy">Volver al Catálogo</button></a>
                </div>

                <div>
                    <form action='https://jkorpela.fi/cgi-bin/echo.cgi' method='POST'>
                        <h1 class="order-title">Datos Personales</h1>
                        <div class="input-group">
                            <div class="two-in-row">
                                <div>
                                    <label for="first-name">Nombre</label>
                                    <input class="input-date" type="text" name="first-name" id="first-name" required="required">
                                </div>
                                <div>
                                    <label for="last-name">Apellido</label>
                                    <input class="input-date" type="text" name="last-name" id="last-name" required="required">
                                </div>                           
                            </div>
    
                            <div class="two-in-row">
                                <div>
                                    <label for="country">Pais</label>
                                    <input class="input-date" type="text" name="country" id="country" required="required">
                                </div>
                                <div>
                                    <label for="province">Provincia</label>
                                    <input class="input-date" type="text" name="province" id="province" required="required">
                                </div>                           
                            </div>
    
                            <div class="one-in-row">
                                <div>
                                    <div>
                                        <label for="address">Dirección</label>
                                    </div>
                                    <div>
                                        <input id="input-large" class="input-date" type="text" name="address" id="address" required="required">
                                    </div>
                                </div>
                                
                                <div>
                                    <label for="email">E-mail</label>
                                </div>
                                <div>
                                    <input id="input-large" class="input-date" type="text" name="email" id="email" required="required">
                                </div>
                                <div>
                                    <label for="phone">Teléfono</label>
                                </div>
                                <div>
                                    <input id="input-small" class="input-date" type="text" name="phone" id="phone" required="required">
                                </div>
                                <div>
                                    <label for="selected-product">Producto Seleccionado</label>
                                </div>
                                <div>
                                    <input value= "" id="input-small" class="name-product" type="text" name="selected-product" id="selected-product" readonly>
                                </div>
                            </div>
                            <div class="button-in-row">
                                <input class="button-form" type="reset" value="Limpiar">
                                <input class="button-form" type="submit" value="Pedir">
                            </div>       
                        </div>       
                    </form>
                </div>
            
                
            </div>  
        </article>
    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div>
            <ul>
                <li><a href="https://www.facebook.com"><img src="images/facebook.png" alt=""></a></li>
                <li><a href="https://www.instagram.com"><img src="images/instagram.png" alt=""></a></li>
                <li><a href="https://www.whatsapp.com"><img src="images/whatsapp.png" alt=""></a></li>
            </ul>
        </div>
    </footer>
</body>
<script>
    window.addEventListener("DOMContentLoaded", () => {
        const order = localStorage.getItem("order");
        if (order){
            const catalogOrder = JSON.parse(order);
            const orderSelected = document.querySelector(".order-selected");
            orderSelected.querySelector(".title").innerText = catalogOrder.title;
            orderSelected.querySelector(".price").innerText = catalogOrder.price;
            const img = orderSelected.querySelector("img");
            img.setAttribute("src", `images/${catalogOrder.id}.jpg`);

            const productSelected = document.querySelector(".name-product");
            productSelected.value = catalogOrder.title;
        }

    });
</script>
</html>
